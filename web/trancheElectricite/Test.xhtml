<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="myForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{trancheElectriciteController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateTranche"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTranche}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                     <p:column>
                <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                         <p:commandLink value="TrancheItem" actionListener="#{trancheElectriciteController.detail(item)}"  update=":myForm:trancheDataList"/>
                    </p:column>
                </p:dataTable>


                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable id="trancheDataList" value="#{trancheElectriciteController.selected.trancheElectriciteItems}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tarif"/>
                            </f:facet>
                            <h:outputText value="#{item.tarif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MinT"/>
                            </f:facet>
                            <h:outputText value="#{item.minT}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MaxT"/>
                            </f:facet>
                            <h:outputText value="#{item.maxT}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tva"/>
                            </f:facet>
                            <h:outputText value="#{item.tva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TrancheElectricite"/>
                            </f:facet>
                            <h:outputText value="#{item.trancheElectricite}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

        </f:view>

    </h:body>
</html>
