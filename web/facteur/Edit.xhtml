<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacteurEditDlg" widgetVar="FacteurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacteurTitle}">
            <h:form id="FacteurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facteurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacteurLabel_type}" for="type" />
                        <p:inputText id="type" value="#{facteurController.selected.type}" title="#{bundle.EditFacteurTitle_type}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facteurController.selected.id}" title="#{bundle.EditFacteurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{facteurController.selected.tel}" title="#{bundle.EditFacteurTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{facteurController.selected.adress}" title="#{bundle.EditFacteurTitle_adress}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facteurController.update}" value="#{bundle.Save}" update="display,:FacteurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacteurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacteurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
